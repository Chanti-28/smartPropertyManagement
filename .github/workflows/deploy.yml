name: CI-CD Smart Property

on:
  push:
    branches: [ main ]   # change to 'master' if your default branch is master

jobs:
  ci:
    name: Run tests and security checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies + tools
        run: |
          pip install -r requirements.txt
          pip install flake8 bandit

      - name: Lint with flake8 (ignore long lines and extra blanks)
        run: |
          flake8 app.py --ignore=E501,E303

      - name: Security scan with bandit
        run: |
          bandit -r .

  deploy:
    name: Deploy to EC2 over SSH
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy latest code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            # Ensure base directory exists
            sudo mkdir -p /var/www/smart_property
            cd /var/www/smart_property

            # Clone repo if missing, otherwise pull latest
            if [ ! -d smartPropertyManagement/.git ]; then
              sudo rm -rf smartPropertyManagement
              git clone https://github.com/Chanti-28/smartPropertyManagement.git
              cd smartPropertyManagement
            else
              cd smartPropertyManagement
              git pull
            fi

            # Install / update dependencies
            pip3 install --user -r requirements.txt

            # Restart Gunicorn service
            sudo systemctl daemon-reload
            sudo systemctl restart smart_property
          EOF
