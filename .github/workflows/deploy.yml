name: CI-CD Smart Property

on:
  push:
    branches: [ main ]

jobs:
  ci:
    name: Run tests and security checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies + tools
        run: |
          pip install -r requirements.txt
          pip install flake8 bandit

      - name: Lint with flake8
        run: |
          flake8 app.py --ignore=E501,E303

      - name: Security scan with bandit
        run: |
          bandit -r .

  deploy:
    name: Deploy to EC2 over SSH
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy latest code to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@54.158.147.25 << 'EOF'
            set -e

            # Make sure git & python are available (Amazon Linux 2023)
            sudo yum install -y git python3 python3-pip

            # Ensure base directory exists and is owned by ec2-user
            sudo mkdir -p /var/www/smart_property
            sudo chown ec2-user:ec2-user /var/www/smart_property
            cd /var/www/smart_property

            REPO_DIR="smartPropertyManagement"
            REPO_URL="https://github.com/Chanti-28/smartPropertyManagement.git"

            if [ ! -d "$REPO_DIR/.git" ]; then
              # Fresh clone if repo not present
              rm -rf "$REPO_DIR"
              git clone "$REPO_URL"
              cd "$REPO_DIR"
            else
              # Repo exists: force it to match origin/main
              cd "$REPO_DIR"
              git fetch origin
              git reset --hard origin/main
            fi

            # Install Python dependencies
            pip3 install -r requirements.txt

            # Restart Gunicorn/systemd service
            sudo systemctl daemon-reload
            sudo systemctl restart smart_property

            echo "Deployment Completed Successfully!"
          EOF
