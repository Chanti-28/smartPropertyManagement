{% extends "base.html" %}
{% block content %}
<h2 class="mb-3 text-center">Welcome back ☁️</h2>
<p class="text-center text-muted mb-4">
  Log in to manage your cloud-hosted properties.
</p>

<form method="post" class="cloud-form mx-auto" style="max-width: 420px;">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-primary cloud-btn">Login</button>
  </div>
  <p class="mt-3 text-center text-muted">
    New here?
    <a href="{{ url_for('register') }}">Create a cloud account</a>
  </p>
</form>
{% endblock %}
