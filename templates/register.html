{% extends "base.html" %}
{% block content %}
<h2 class="mb-3 text-center">Create your cloud account ☁️</h2>
<p class="text-center text-muted mb-4">
  Sign up to start managing your smart properties in the cloud.
</p>

<form method="post" class="cloud-form mx-auto" style="max-width: 460px;">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" name="password" minlength="6" required>
    <div class="form-text">Use at least 6 characters.</div>
  </div>
  <div class="mb-3">
    <label for="confirm" class="form-label">Confirm Password</label>
    <input type="password" class="form-control" id="confirm" name="confirm" minlength="6" required>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-primary cloud-btn">Register</button>
  </div>
  <p class="mt-3 text-center text-muted">
    Already registered?
    <a href="{{ url_for('login') }}">Log in</a>
  </p>
</form>
{% endblock %}
